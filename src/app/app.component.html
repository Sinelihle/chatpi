<div class="chat-container">
  <header>
    <h1>Two-Device Chat Simulation</h1>
  </header>
  <div class="devices-container">
    <div class="device device-1">
      <h2>Device 1</h2>
      <div class="message-list" #scrollMe1 [scrollTop]="scrollMe1.scrollHeight">
        <div *ngFor="let message of messages" class="message" [ngClass]="{'outgoing': message.sender === 'Device 1', 'incoming': message.sender === 'Device 2'}">
          <div class="message-content">
            <p>{{ message.text }}</p>
            <small>{{ message.timestamp | date:'short' }}</small>
          </div>
        </div>
      </div>
      <div class="input-container">
        <input [(ngModel)]="newMessage1" (keyup.enter)="sendMessage('Device 1')" placeholder="Type a message...">
        <button (click)="sendMessage('Device 1')">Send</button>
      </div>
    </div>
    <div class="device device-2">
      <h2>Device 2</h2>
      <div class="message-list" #scrollMe2 [scrollTop]="scrollMe2.scrollHeight">
        <div *ngFor="let message of messages" class="message" [ngClass]="{'outgoing': message.sender === 'Device 2', 'incoming': message.sender === 'Device 1'}">
          <div class="message-content">
            <p>{{ message.text }}</p>
            <small>{{ message.timestamp | date:'short' }}</small>
          </div>
        </div>
      </div>
      <div class="input-container">
        <input [(ngModel)]="newMessage2" (keyup.enter)="sendMessage('Device 2')" placeholder="Type a message...">
        <button (click)="sendMessage('Device 2')">Send</button>
      </div>
    </div>
  </div>
</div>
